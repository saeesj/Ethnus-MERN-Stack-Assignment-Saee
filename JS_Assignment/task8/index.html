<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: whitesmoke;
      font-family: Arial, sans-serif;
    }
    .container {
      background: linear-gradient(to bottom right, #ffd6e8, #ffe4b3);
      font-family: Arial, sans-serif;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 40px auto;
    }
    h2 {
      text-align: center;
      color: darkblue;
      margin-bottom: 30px;
    }
    .poor {
      color: red;
      font-size: 12px;
      margin-left: 10px;
    }
    .gender-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .error-inline {
      display: inline-block;
      color: red;
      font-size: 12px;
      margin-left: 10px;
    }
    .languages-group input {
      margin-right: 10px;
    }
    .declare-text {
      display: inline;
    }
    a {
      color: darkblue;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" />
        <span class="poor">POOR</span>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" />
        <span class="poor">POOR</span>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" />
        <span class="poor">POOR</span>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" />
        <span class="poor">POOR</span>
      </div>
      <div class="mb-3">
        <label class="form-label">Re-enter Password</label>
        <input type="password" class="form-control" id="confirmPassword" />
        <span class="error-inline">POOR OR MISMATCH</span>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div class="gender-group">
          <input type="radio" name="gender" value="Male" /> Male
          <input type="radio" name="gender" value="Female" /> Female
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" id="age" min="1" />
        <span class="poor">POOR</span>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" />
        <span class="poor">POOR</span>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea class="form-control" id="address"></textarea>
        <span class="poor">POOR</span>
      </div>
      <div class="mb-3">
        <label class="form-label">State</label>
        <input type="text" class="form-control" id="state" />
        <span class="poor">POOR</span>
      </div>
      <div class="mb-3">
        <label class="form-label">Country</label>
        <select class="form-select" id="country">
          <option>Choose your country</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Languages Known:</label>
        <span class="languages-group">
          <input type="checkbox" id="english" /> English
          <input type="checkbox" id="kannada" /> Kannada
          <input type="checkbox" id="hindi" /> Hindi
          <input type="checkbox" id="telugu" /> Telugu
        </span>
      </div>
      <div class="mb-3">
        <input type="checkbox" id="declare" />
        <span class="declare-text"> Hereby I declare all the given details are true</span>
      </div>
      <p class="mt-3">Log in to <a href="https://www.ethnus.com">Ethnus</a> website</p>
      <button type="submit" class="btn btn-danger">REGISTER</button>
    </form>
  </div>
</body>
</html>
