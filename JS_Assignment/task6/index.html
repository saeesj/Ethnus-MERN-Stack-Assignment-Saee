<!DOCTYPE html>
<html>
<head>
  <title>Instagram Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; flex-direction: column; }
    .container { background-color: #fff; padding: 40px; border: 1px solid #ccc; border-radius: 8px; width: 350px; text-align: center; }
    .container h1 { font-family: Arial, sans-serif; font-size: 36px; }
    .input-container { display: flex; align-items: center; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; overflow: hidden; position: relative; }
    .input-container .icon { background-color: #f0f0f0; padding: 12px; border-right: 1px solid #ccc; color: #888; }
    .input-container input { flex: 1; padding: 12px; border: none; outline: none; }
    .error { color: red; font-size: 12px; position: absolute; bottom: -20px; left: 0; }
    button { width: 100%; background-color: #0095f6; color: white; padding: 14px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    button:hover { background-color: #007acc; }
    .options { display: flex; justify-content: space-between; margin-top: 10px; font-size: 14px; }
    a { text-decoration: none; color: #0095f6; }
    a:hover { text-decoration: underline; }
    .signup { margin-top: 15px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instagram</h1>
    <form id="loginForm">
      <div class="input-container">
        <span class="icon"><i class="fas fa-user"></i></span>
        <input type="text" id="username" placeholder="Username">
        <span class="error" id="usernameError"></span>
      </div>
      <div class="input-container">
        <span class="icon"><i class="fas fa-lock"></i></span>
        <input type="password" id="password" placeholder="Password">
        <span class="error" id="passwordError"></span>
      </div>
      <button type="submit">Log in</button>
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>
  <p class="signup">Don't have an account? <a href="#">Sign up here.</a></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      let valid = true;
      const username = document.getElementById('username');
      const password = document.getElementById('password');
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');

      usernameError.textContent = '';
      passwordError.textContent = '';

      if (username.value.trim() === '') {
        usernameError.textContent = 'Username is required';
        valid = false;
      }

      if (password.value.trim() === '') {
        passwordError.textContent = 'Password is required';
        valid = false;
      }

      if (!valid) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
