<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration and Display</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="container">
  <!-- Home Section -->
  <div id="homeSection">
    <h1 class="my-4">Welcome to User Registration and Display System</h1>
    <button class="btn btn-primary mx-2" onclick="showSection('registerSection')">Register</button>
    <button class="btn btn-success mx-2" onclick="showSection('viewSection')">View Users</button>
  </div>

  <!-- Registration Section -->
  <div id="registerSection" style="display: none;">
    <h1 class="my-4">User Registration Form</h1>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact:</label>
        <input type="tel" id="contact" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <button class="btn btn-secondary" onclick="showSection('viewSection'); return false;">View Registered Users</button>
    </form>
  </div>

  <!-- View Users Section -->
  <div id="viewSection" style="display: none;">
    <h1 class="my-4">Registered Users</h1>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
    <button class="btn btn-primary" onclick="showSection('registerSection')">Register More Users</button>
    <button class="btn btn-secondary" onclick="showSection('homeSection')">Back to Home</button>
  </div>

  <script>

    // Show the respective section
    function showSection(sectionId) {
      document.getElementById('homeSection').style.display = 'none';
      document.getElementById('registerSection').style.display = 'none';
      document.getElementById('viewSection').style.display = 'none';
      document.getElementById(sectionId).style.display = 'block';
      if (sectionId === 'viewSection') {
        displayUsers();
      }
    }

    // Form Submission
    document.getElementById('registrationForm')?.addEventListener('submit', function (e) {
      e.preventDefault();
      const user = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        contact: document.getElementById('contact').value,
        address: document.getElementById('address').value,
      };

      let users = JSON.parse(localStorage.getItem('users')) || [];
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));

      alert('User registered successfully!');
      document.getElementById('registrationForm').reset();
      showSection('viewSection');
    });

    // Display Users
    function displayUsers() {
      const userTable = document.getElementById('userTable');
      userTable.innerHTML = '';
      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.length === 0) {
        userTable.innerHTML = '<tr><td colspan="4" class="text-center">No users registered</td></tr>';
        return;
      }

      users.forEach((user) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.contact}</td>
          <td>${user.address}</td>
        `;
        userTable.appendChild(row);
      });
    }
  </script>
</body>
</html>
